<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
    <br>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <!-- Internal Link -->
    <br>
    <a href="/HTML Basics/04_typography.html" target="_blank">Another Link</a>

    <!-- Local Image -->
    <br>
    <img src="/Images/venti-views-cHRDevKFDBw-unsplash.jpg" alt="LA" width="200">

    <!-- Remote Image -->
    <br>
    <img src="https://unsplash.com/photos/8LlJNFLTEm0" alt="Hollywood" width="200">
</body>
</html>
